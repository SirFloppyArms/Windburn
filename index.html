<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Windburn Multi-Sport Academy - Competitive triathlon team and development programs">
  <meta name="robots" content="noindex, follow">
  <title>Windburn Multi-Sport Academy</title>
  <script>
    // Redirect to the main app
    window.location.href = './src/pages/index.html';
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #99d8a3 0%, #57a0ce 100%);
    }

    .container {
      text-align: center;
      background: white;
      padding: 60px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      max-width: 450px;
      margin: 20px;
    }

    h1 {
      color: #333;
      margin: 0 0 16px 0;
      font-size: 2rem;
      font-weight: 800;
    }

    p {
      color: #666;
      margin: 0 0 24px 0;
      font-size: 1rem;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(135deg, #57a0ce, #99d8a3);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(87, 160, 206, 0.3);
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(87, 160, 206, 0.2);
      border-top: 3px solid #57a0ce;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 24px;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Windburn Multi-Sport Academy</h1>
    <p>Loading the application...</p>
    <p style="font-size: 0.9rem; color: #999; margin: 20px 0 0 0;">If you are not redirected automatically, <a href="./src/pages/index.html">click here to continue</a>.</p>
  </div>
</body>
</html>
